<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples
        on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
        <title>University of Wyoming Campus</title>
        <link rel="shortcut icon" href="http://uwmaps.wygisc.org/REV2.0/icons/favicon.ico" />

       
        <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/dijit/calcite.css">
        <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/esri/esri.css">
        <link rel="stylesheet" href="css/allStyles.css">
        <style>
            html, body {
                padding:0;
                margin:0;
                font-size: 14px;
                font-family: Arial;
                margin-left: 2px;
                margin-bottom: 2px;
                height:100%;
                overflow:hidden;

            }
         
        </style>

        <script src="https://js.arcgis.com/3.20/"></script>
        <script src="js/map.js"></script>
        <script src="js/TOC.js"></script>

        <script src="js/metadata.js"></script> 
        <script src="js/myTOC.js"></script>
        <script src="js/buildingQuery.js"></script>
        <script src="js/housingQuery.js"></script>
        <script src="js/officeQuery.js"></script>
        <script src="js/zoomToData.js"></script>


        <script src="js/printTemplate.js"></script>
        <script src="js/identifyTask.js"></script>
       
        <script>
            require([
                "dijit/layout/BorderContainer",
                "dijit/layout/ContentPane",
                "dojo/ready",
                "dojo/domReady!"],
                    function (BorderContainer, ContentPane, ready) {
                        ready(function () {

                            startPage();
                        });
                    });

            function startPage() {
                initMap();
            }

        </script>



        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-71553203-1', 'auto');
            ga('send', 'pageview');
        </script>

    </head>

    <body class="calcite">
        <!--DIV FOR ALL CONTENT*************************-->
        <div id="content" 
             data-dojo-type="dijit/layout/BorderContainer"
             data-dojo-props="design:'headline', gutters:false">
            <!--DIV FOR THE LEFT PANEL*************************-->    
            <div id="leftPane"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region:'left', splitter:false" >

                <!--DIV FOR THE LEGEND*************************-->
                <div data-dojo-type="dijit/layout/ContentPane" id="legendPane"
                     data-dojo-props="title:'Legend', selected:true,"  >
                    <h2 align="center"> <input id="LogoA" align="center" title="UW Website" type="image" alt="LogoA" src="Icons/UWWebA.png" onClick="javascript: return popitup('http://www.uwyo.edu/')"/></h2>
                    <h1 align="center">University of Wyoming</h1>
                    <h1 align="center">Campus Map</h1> 
                    <div  id='buildingDIV' ></div><br>
                    <div id='housingDIV'></div><br>
                    <div id='officeDIV'></div><br>
                    <div id='tocProjectsDiv'></div><br>
                    <div id="parkingMap">
                        <p class="ParkingMapLinks"><a href="http://www.uwyo.edu/tps/_files/mapfiles/parkingmap.pdf" target="_blank">Parking Map</a> </p>
                    </div>
                    <div id="copyright" style="width: 255px;">
                        <p class="CampusMapFooterLinks"><a href="http://www.uwyo.edu/admissions/visit/" target="_blank">Explore Campus</a> &nbsp;|&nbsp; <a href="http://www.uwyo.edu/uw/tour/_files/docs/uw-laramie-campus.pdf" target="_blank">Printer-friendly Map</a></p>
                        <p>Copyright Â© 2017 <br>University of Wyoming</p>
                    </div>
                </div>                        
            </div>

            <!--middle panel area***********-->
            <div id="middlePane"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region:'center', splitter:false">

                <!--Map tab area***********-->
                <div id="map"
                     data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-props="region:'center', title:'Map', selected:true,">
                    <div id="identifyDiv"></div>
                    <div id="HomeButton"></div>
                    <div id="LocateButton"></div>
                    <div id="BasemapToggle"></div>


                </div>
            </div>
        </div>

    </body>
</html>
